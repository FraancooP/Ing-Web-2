<!DOCTYPE html> <!--SI ponemos ! + Enter, auto generamos el doc con head y body-->
<html lang="en"> <!--Elemento raiz de una pagina html-->
<head> <!--Contiene Meta Informacion sobre la pagina Html-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title> <!--Especifica un titulo para la pagina HTML-->
</head>
<body><!--Define el cuerpo del documento y es un contenedor de todos los contenidos visibles()
    Encabezados, parrafos, imagenes, hipervinculos, tablas, listas,etc-->
    <h1>My First Heading</h1><!--Define un Encabezado grande-->
    <p>My First paragraph</p><!--Elemento q define un parrafo-->
    
</body>
</html>
