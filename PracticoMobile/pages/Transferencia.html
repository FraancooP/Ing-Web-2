<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/myStyle.css">
    <title>Transferencia</title>
</head>
<body>
    <div id="nav-volver">
        <div class="boton-volver">
            <button onclick="back_Step()"><img src="/assets/logoVolver.svg" alt=""></button>
        </div>
        <div class="logo-volver"><img src="/assets/Logo.svg" alt=""></div>
        <p>WIBOND</p>
    </div>
    <div id="transferencia">                                                                                                                                                                                                                                                                                        
        <div class="text-trans"><p>Transferir Dinero</p></div>
        <div id="barra-progreso">                                                                                                               
            <div id="progreso-1">
                <img src="/assets/enprogreso.svg" alt="">
                <img src="/assets/barra-gris.svg" alt="" class="barrapading">
                <img src="/assets/incompleto.svg" alt="">
                <img src="/assets/barra-gris.svg" alt="" class="barrapading">
                <img src="/assets/incompleto.svg" alt="">
            </div>
            <div id="progreso-2">
                <img src="/assets/realizado.svg" alt="">                                                                                                                                                                                                                                                                                                        
                <img src="/assets/barra-verde.svg" alt="" class="barrapading">
                <img src="/assets/enprogreso.svg" alt="">
                <img src="/assets/barra-gris.svg" alt="" class="barrapading">
                <img src="/assets/incompleto.svg" alt="">
            </div>
            <div id="progreso-3">
                <img src="/assets/realizado.svg" alt="">
                <img src="/assets/barra-verde.svg" alt="" class="barrapading">
                <img src="/assets/realizado.svg" alt="">
                <img src="/assets/barra-verde.svg" alt="" class="barrapading">
                <img src="/assets/enprogreso.svg" alt="">
            </div>
        </div>
        <div class="dinero-dis">
            <p>Dinero Disponible</p>
            <h1>ARS $1.236,00</h1>
        </div>
        <div id="transferencia-destino">
            <p>Tipo de destino</p>
            <div class="div-destinos">
                <div>
                    <p>Destinatario único<input type="radio"></p>
                </div>
                <div><img src="/assets/Line 7.svg" alt=""></div>
                <div>
                    <p>Múltiples destinatarios<input type="radio"></p>
                </div>
            </div>
        </div>
        <div id="tipo-cuenta">
            <p>Tipo de destino</p>
            <div class="div-tipo-cuenta">
                <div>
                    <p>Wibond<input type="radio"></p>
                </div>
                <div><img src="/assets/Line 7.svg" alt=""></div>
                <div>
                    <p>Cuenta bancaria<input type="radio"></p>
                </div>
            </div>
        </div>
        <div class="boton-siguiente">
            <button onclick="stepPreview()">Siguiente</button>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
